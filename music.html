<!DOCTYPE html>
<html lang="en">



<!-- ppp -->
<!-- some changes -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05622d3786.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Break Up Song</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img_container">
                <img src="images/BreakUp1.jfif" alt="blah">
            </div>
            <audio src="/music/BreakUp1.mp3" controlsList="nodownload" type="audio/mpeg"></audio>
            <!-- control -->
            <div class="music_controls">
                <i class="fa-solid fa-backward-step" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward-step" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const play = document.getElementById('play');
        const img = document.querySelector('img');
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name:"BreakUp1",
            title: "Break Up Song",
            artist: "Arijit Singh"
        },
        {
            name:"BreakUp2",
            title: "Lalala",
            artist: "Sebu Boy"
        }]


        let isPlaying = false;

        const playMusic=()=>{
            isPlaying=true;
            music.play();
            play.classList.replace('fa-play','fa-pause');
            img.classList.add('anime');
        };
        
        //for pause

        const pauseMusic=()=>{
            isPlaying=false;
            music.pause();
            play.classList.replace('fa-pause','fa-play');
            img.classList.remove('anime');
        };

        play.addEventListener('click',()=>{

            isPlaying ? pauseMusic(): playMusic();
        })


        // changing the music data

        const loadSong = (song)=>{
                title.textContent=song.title;
                artist.textContent=song.artist;
                music.src = `music/${song.name}.mp3`;
                img.src = `images/${song.name}.jfif`;

        };


        let songIndex = 0;
        // loadSong(songs[1]);

        const nextSong = ()=>{
            songIndex = (songIndex+1)%songs.length;
            loadSong(songs[songIndex]);
        }
        const prevSong = ()=>{
            songIndex = Math.abs((songIndex-1))%songs.length;
            loadSong(songs[songIndex]);
        }
        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
    </script>
</body>
</html>
